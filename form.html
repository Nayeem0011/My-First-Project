<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html From</title>
</head>
<body>
    <h1>From</h1>
    <div>
        <form>
            <div> 
               <label for="first Name">First Name</label>
               <input id="first Name" type="text" name="first name" placeholder="abc">
            </div>
            <br>
            <div>
                <label for="last Name">Last Name</label>
                <input id="last Name" type="text" name="last name" placeholder="abc">
            </div>
            <br>
            <div>
                <label for="Age">Age</label>
                <input id="Age" type="number" name="Age" min="5" value="5">
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" maxlength="6" required>
            </div>
            <br>
            <div>
                <label for="birth date">Birth Date</label>
                <input id="birth date" type="date" name="birth date">
            </div>
            <br>
            <Div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email">
            </Div>
            <br>
            <div>
                <label for="Gender">Gender</label>
                <br>
               <label for="male">Male</label>
               <input id="male" type="radio" name="Gender" value="male">
               <label for="female">Female</label>
               <input id="female" type="radio" name="Gender" value="emale">
               <label for="Other">Other</label>
               <input id="Other" type="radio" name="Gender" value="Other">
            </div>
            <br>
            <div>
                <label for="student">Student? </label>
                <input type="checkbox" name="student?" value="true">
            </div>
            <br>
            <div>
                <label for="class">Select Your Class</label>
                <select name="class">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <br>
            <div>
                <input type="Submit">
                <input type="Reset">
                <input type="Button" value="Button">
            </div>
        </form>
    </div>
</body>
</html>
